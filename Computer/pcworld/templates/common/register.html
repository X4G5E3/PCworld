{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Mobile Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Site Metas -->
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="{% static 'icon.png'%}" type="">
  
	<title> PCworld </title>

	<link rel="stylesheet" type="text/css" href="{% static 'general/vendor/bootstrap/css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/vendor/animate/animate.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/vendor/css-hamburgers/hamburgers.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/vendor/animsition/css/animsition.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/vendor/select2/select2.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/vendor/daterangepicker/daterangepicker.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'general/css/main.css'%}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method='POST'>
					<span class="login100-form-title p-b-26">
						Welcome
					</span>

					{% csrf_token %}
          			{% for i in reg_form %}
          			<div class="wrap-input100 validate-input">
            		<label> {{i.label}} </label>
					{{ i|attr:"class=input100" }}
            		<span class="focus-input100" placeholder=""></span>
					<div style="color:#8B0000">
					{{ i.errors }}
					</div>
					</div>
          			{% endfor %}
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Register
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'general/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'general/vendor/animsition/js/animsition.min.js'%}"></script>
	<script src="{% static 'general/vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'general/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'general/vendor/select2/select2.min.js'%}"></script>
	<script src="{% static 'general/vendor/daterangepicker/moment.min.js'%}"></script>
	<script src="{% static 'general/vendor/daterangepicker/daterangepicker.js'%}"></script>
	<script src="{% static 'general/vendor/countdowntime/countdowntime.js'%}"></script>
	<script src="{% static 'general/js/main.js'%}"></script>

</body>
</html>
